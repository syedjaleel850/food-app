<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Foodie<span>Hub</span></div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#booking">Booking</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1 class="name">Welcome to Syed Azmathulla's Food Court</h1>
    <p style="color:rebeccapurple">Order delicious food online or book a table at our restaurant.</p>
    <a href="#booking" class="btn">Book Now</a>
  </section>

  <section id="booking" class="booking-form">
    <h2>Book a Table</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>
      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 FoodieHub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
